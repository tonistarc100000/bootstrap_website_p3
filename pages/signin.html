<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>



    <!-- fevicon  -->

    <link rel="apple-touch-icon" sizes="180x180" href="fevicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fevicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fevicon/favicon-16x16.png">
    <link rel="manifest" href="fevicon/site.webmanifest">
    <link rel="mask-icon" href="fevicon/safari-pinned-tab.svg" color="#9d00ff">
    <meta name="msapplication-TileColor" content="#464646">
    <meta name="theme-color" content="#2f2f2f">





</head>



<body class="text-center mt-5 text-bg-dark d-flex justify-content-center align-items-center">
    <div style="width: 500px; height: auto;">
        <div class="container-fluid">
            <form class="form-signin">
                <img class="mb-4" src="Img/LOGO.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Sign-in</h1>

                <label for="inputFname" class="sr-only">First name</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="First Name...." required=""
                    autofocus="">

                <label for="inputLname" class="sr-only">Last name</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Last Name...." required=""
                    autofocus="">





                <div class="mt-2">
                    <h6> Enter Your Birth-Date</h6>
                    <div class="row">
                        <div class="col">
                            <label for="day">Day:</label>
                            <select class="form-select" id="day" name="day" required>
                                <option selected disabled>Select Day</option>
                                <!-- Generate day options using JavaScript -->
                            </select>
                        </div>
                        <div class="col">
                            <label for="month">Month:</label>
                            <select class="form-select" id="month" name="month" required>
                                <option selected disabled>Select Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                                <!-- Add more month options -->
                            </select>
                        </div>
                        <div class="col">
                            <label for="year">Year:</label>
                            <select class="form-select" id="year" name="year" required>
                                <option selected disabled>Select Year</option>
                                <!-- Generate year options using JavaScript -->
                            </select>
                        </div>
                    </div>

                </div>




                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                    autofocus="">


                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">


                <div class="checkbox mb-3 mt-2">
                    <label>
                        <input type="checkbox" value="AgreeForm" required> I agree to give all permissions to user
                        agreement
                    </label>
                </div>

                <button class="btn btn-lg btn-danger btn-block" type="submit">Sign-in</button>

                <p class="mt-5 mb-3 text-secondary">Â© 2023-2024</p>


            </form>
        </div>
    </div>

    <script>
        // Generate day options dynamically
        const daySelect = document.getElementById('day');
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            daySelect.appendChild(option);
        }

        // Generate year options dynamically (adjust the range as needed)
        const yearSelect = document.getElementById('year');
        const currentYear = new Date().getFullYear();
        for (let year = currentYear - 100; year <= currentYear; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }
    </script>





</body>

</html>
